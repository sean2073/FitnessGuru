	<div class="standalone opened">
		
		<h1>Body Mass Index</h1>
		<p>The BMI is an attempt to quantify the amount of tissue mass (muscle, fat, and bone) in an individual, and then categorize that person as underweight, normal weight, overweight, or obese based on that value.</p>

		<div class="bmi-calc imperial">

			<div class="unit-type">
				<input type="radio" name="unit" checked="true" value="imperial" onchange="bmiCalc('changeUnit-imperial', this)">
				Imperial (pounds, feet, &amp; inches)
				<br>
				<input type="radio" name="unit" value="metric" onchange="bmiCalc('changeUnit-metric', this)">
				Metric (kilograms &amp; meters)
			</div>

			<div class="weight-wrap">
				<div>
			    	<input type="text" name="weight-p" maxlength="4" placeholder="000" oninput="bmiCalc('w_inputs',this)"/>
			    </div>

			    <div>
			    	<input type="text" name="weight-kg" maxlength="4" placeholder="000" oninput="bmiCalc('w_inputs',this)"/>
			    </div>
			</div>

			<div class="height-wrap">
			    <div>
			    	<input type="text" class="height-i" name="feet" maxlength="1" placeholder="0" oninput="bmiCalc('h_inputs',this)"/>
			    </div>
			   	<div>
			   		<input type="text" class="height-i" name="inches" maxlength="4" placeholder="0" oninput="bmiCalc('h_inputs',this)"/>
			   	</div>
			   	<div>
			   		<input type="text" class="height-m" name="meters" maxlength="6" placeholder="0" oninput="bmiCalc('h_inputs',this)"/>
			   	</div>
			</div>
		
			<button class="bmi-run" onclick="bmiCalc('calculate_BMI',this)"></button>

			<div class="bmi-results hide">
				<h1></h1>

				<div class="numerical-result"></div>

				<h2></h2>

				<div class="bmi-scale">
					<div class="categories"><div></div></div>
					<div class="categories"><div></div></div>
					<div class="categories"><div></div></div>
					<div class="categories"><div></div></div>
					<div class="categories"><div></div></div>
					<div class="categories"><div></div></div>
				</div>
			</div>

		</div>
